<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <h1 class="navbar-brand">Health Form</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container">
    <div class="login-form">
      <h2 class="text-center">Bem vindo!</h2>
      <h1 class="text-center mb-4">Fa√ßa login para acessar o sistema</h1>
      <form id="loginForm" method="post">
        <div class="form-group">
          <label for="username" class="form-label">Nome:</label>
          <input type="email" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Entrar</button>
        <a href="/html/register.html" class="btn btn-light">Cadastrar</a>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
  <script src="/js/login.js"></script> </body>

</html>
