<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <h1 class="navbar-brand">Health Form</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/html/userData.html">Editar Cadastro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col">
        <div class="card">
          <div class="card-header text-center">
            <h5 class="card-title">Calculadora de IMC</h5>
          </div>
          <div class="card-body">
            <form id="bmiForm" method="post">
              <div class="form-group">
                <label for="height">Altura (m):</label>
                <input type="number" step="0.01" class="form-control" id="height" placeholder="Insira sua altura"
                  required>
              </div>
              <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" step="0.01" class="form-control" id="weight" placeholder="Insira seu peso"
                  required>
              </div>
              <button type="submit" class="btn btn-primary">Calcular IMC</button>
            </form>

            <div class="mt-3">
              <h6 id="bmiResult" class="text-center"></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="result" class="row mt-6 justify-content-center" hidden>
      <div class="col">
        <div class="card mt-3">
          <div class="card-header text-center">
            <h5 class="card-title">Guia de dieta Padrão</h5>
          </div>
          <div class="card-body">
            <p id="imc"></p>
            <p id="msg"></p>
            <p id="diet"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
  <script src="/js/imcDiet.js"></script>
</body>

</html>
