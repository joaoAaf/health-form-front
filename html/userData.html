<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body onload="getUser()">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <h1 class="navbar-brand">Health Form</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/html/imcDiet.html">Calcular IMC</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="edit-form">
      <h2 class="text-center">Meus Dados</h2>
      <form id="editForm" method="post">
        <div class="form-group">
          <label for="name" class="form-label">Nome completo:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Nome completo">
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Insira um endereço de email">
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Insira a senha">
        </div>
        <div class="form-group">
          <label for="confirm_password" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password"
            placeholder="Confirme a senha">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/html/imcDiet.html" class="btn btn-secondary">Cancelar</a>
        <button style="float: right" type="button" class="btn btn-danger" onclick="confirmDelete()">Excluir conta</button>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
  <script src="/js/userData.js"></script>
</body>

</html>
