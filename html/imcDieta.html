      <!DOCTYPE html>
      <html lang="en">

      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMC Calculadora e Dieta Padrão</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
      </head>

      <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <a class="navbar-brand" href="#">Calculadora de IMC e Dieta Padrão</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/editeUserData.html">Editar Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col">  <div class="card">
                <div class="card-header text-center">
                  <h5 class="card-title">Calculadora de IMC</h5>
                </div>
                <div class="card-body">
                  <form id="bmiForm">
                    <div class="form-group">
                      <label for="height">Altura (cm):</label>
                      <input type="number" class="form-control" id="height" placeholder="Insira sua altura" required>
                    </div>
                    <div class="form-group">
                      <label for="weight">Peso (kg):</label>
                      <input type="number" class="form-control" id="weight" placeholder="Insira seu peso" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calcular IMC</button>
                  </form>

                  <div class="mt-3">
                    <h6 id="bmiResult" class="text-center"></h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-6 justify-content-center">  <div class="col">  <div class="card mt-3">
                <div class="card-header text-center">
                  <h5 class="card-title">Guia de dieta Padrão</h5>
                </div>
                <div class="card-body">
                  <p>This is a sample standard diet guide based on IMC categories. Please consult a healthcare professional for personalized dietary advice.</p>

                  <div id="dietGuide" class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
        <script src="../controller/script.js"></script>
      </body>

      </html>
