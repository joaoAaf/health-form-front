  <div class="container">
    <div class="edit-form">
      <h1>Edição de dados cadastrais</h1>
      <form id="editForm" action="update_user.php" method="post" class="needs-validation">
        <input type="hidden" id="user_id" name="user_id" value="1">
        <div class="form-group">
          <label for="name" class="form-label">Nome completo:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Nome completo" required>
          <div class="invalid-feedback">
            Nome completo.
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Insira um endereço de email" required>
          <div class="invalid-feedback">
            Insira um endereço de email válido.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="index.html" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
